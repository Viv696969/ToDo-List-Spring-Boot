<!DOCTYPE html>
<html>
<head>
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #333333;
        }
        .email-header {
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .email-content p {
            margin: 10px 0;
        }
        .email-content a {
            color: #007bff;
            text-decoration: none;
        }
        .email-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Welcome to the Todo Project</h1>
    </div>
    <div class="email-content">
        <h1>Hello, <span th:text="${email}"></span>!</h1>
        <p>Thank you for joining the Todo Project! We are excited to have you on board.</p>
        <p>To get started, please verify your account:</p>
    </div>
    <div class="email-footer">
        <p>Regards, <br/> The Todo Project Team</p>
    </div>
</div>
</body>
</html>
